<!DOCTYPE html>
<html lang="ar">
<head>
    <html lang="ar">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="https://rawcdn.githack.com/AndroidUpscale/RainRadarUpscale/2f42750cb10fd10598fe7679db5cf93694040b14/style.css">
    <link rel="stylesheet" type="text/css" href="https://rawcdn.githack.com/AndroidUpscale/RainRadarUpscale/2f42750cb10fd10598fe7679db5cf93694040b14/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <style>
        * {
            font-family: 'Cairo', sans-serif;
            
             text-align: right;
        }
    </style>
   
</head>

<body>
    <div id="radar-app">
        <div id="menu-bar">

             <div>
            <div class="loading-hide" id="time-section">
                </div>
                <div>
                <select title="Radar Time" id="select-time"></select>
               </div>
               </div>
               <div>
            <div class="loading-hide" id="play-section">
             </div>
             <div>
                <input type="button" value="&larr;" id="button-prev" class="small-hide" />
                 </div>
 <div class="button-play">
    <input type="checkbox" id="button-play" />
    <label for="button-play" tabindex=1></label>
  </div>

                <input type="button" value="&rarr;" id="button-next" class="small-hide" />
            </div>
          <div id="options-section">
          <span class="loader hidden" id="loading-mark"><img src="css/1loading.png"srcset="https://rawcdn.githack.com/AndroidUpscale/RainRadarUpscale/2f42750cb10fd10598fe7679db5cf93694040b14/loading@2x.png 2x" width="16" height="16" class="rotate retina"/>
          <span id="loading-count"></span></span>
            <div>
             <i class="fas fa-cog" style="font-size:20px;color:040;text-shadow:2px 2px 4px #aaa;" type="button" class="site-only" id="btn-opt" value="Options"></i>
               </div>
            </div>

        </div>
        <div id="options-popup">
            <div>
                <label for="input-auto-update">تحديث تلقائي</label>
                <input type="checkbox" name="auto-update" id="input-auto-update"/>
            </div>
            <div>
                <label for="input-map-type">نوع الخريطة</label>
                <select id="input-map-type">
    <option value="0">خريطة الطرق </option>
     <option value="1">اقمار صناعية</option>
      <option value="2">خريطة داكنة</option>
    <option value="4">خريطة فاتحة</option>
         <option value="3">الخريطة القياسية</option>
      <option value="5"> خرائط الطرق السريعة </option>
                    <option value="6">الخريطة الجغرافية</option>
                    <option value="7"> خرائط الدراجات </option>
                    <option value="8"> خرائط ويكيميديا </option>
<option value="9">المناظر الطبيعيه</option>
    <option value="10">اطلس الجوال</option>
  <option value="11">الخريطة الخضراء</option>
  <option value="12">خريطة الطرق 2</option>
  <option value="13">خريطة الطرق الرئيسية</option>
  <option value="14"> اخضر ليلي </option>
     <option value="15">ضوء القمر</option>
  <option value="16">خريطة داكنة </option>
                   
           </select>
            </div>
            <div>
                <label for="input-colors-scheme">نظام الألوان</label>
                <select id="input-colors-scheme">
                    <option value="0">الاصلية</option>
                    <option value="1">الأزرق العالمي</option>
                    <option value="2">TITAN</option>
                    <option value="3">قنوات الطقس</option>
                    <option value="5">NEXRAD Level-III</option>
                    <option value="6">RAINBOW @ SELEX-SI</option>
                </select>
            </div>
            <div>
                <label for="input-snow">ثلج</label>
                <input type="checkbox" name="snow" id="input-snow" />
            </div>
            <div>
                <label for="input-smooth">بيانات الرادار السلس</label>
                <input type="checkbox" name="smooth" id="input-smooth" />
            </div>
            <div class="separator"></div>
            <div>
                <label for="input-opacity">نسبة الشفافية</label>
                <input type="number" min="0" max="100" value="63" id="input-opacity">
            </div>
            <div>
                <label for="input-fast-animation">الصور المتحركة سريعة</label>
                <input type="checkbox" name="fast-animation" id="input-fast-animation" />
            </div>
            <div>
                <label for="input-coverage">تغطية الرادار</label>
                <input type="checkbox" name="coverage" id="input-coverage" />
            </div>
            <div class="separator"></div>
            <div>
                <label for="input-dark-theme">سمة داكنة</label>
                <input type="checkbox" name="dark-theme" id="input-dark-theme" />
            </div>
            <div>
                <label for="input-utc-time">UTC التوقيت العالمي</label>
                <input type="checkbox" name="utc-time" id="input-utc-time" />
            </div>
            <div>
                <label for="input-legend">لوحة دليل الالوان</label>
                <input type="checkbox" name="legend" id="input-legend" />
            </div>
        </div>

        <div id="info-popup" class="popup info">

            <ul class="short-color-scheme cs" id="color-scheme-map" onclick="minimizeLegend();">
               <li>
                    <div class="cs-cloud"></div>
                    <p>رذاذ متقطع</p>
               </li> 
                <li>
                    <div class="cs-cloud-1"></div>
                    <p>رذاذ متقطع </p>
               </li>
                <li>
                    <div class="cs-clouds"></div>
                    <p>رذاذ خفيف</p>
                </li>
                <li>
                    <div class="cs-percip-1"></div>
                    <p>رذاذ</p>
                </li>
                <li>
                    <div class="cs-percip-2"></div>
                    <p>أمطار خفيفة</p>
                </li>
                <li>
                    <div class="cs-percip-3"></div>
                    <p>أمطار خفيفة</p>
                </li>
                <li>
                    <div class="cs-rainfall-1"></div>
                    <p>أمطار</p>
                </li>
                <li>
                    <div class="cs-rainfall-2"></div>
                    <p>أمطار</p>
                </li>
                <li>
                    <div class="cs-rainfall-3"></div>
                    <p>أمطار غزيرة </p>
                </li>
                <li>
                    <div class="cs-storm-1"></div>
                    <p>أمطار غزيرة </p>
                </li>
                <li>
                    <div class="cs-storm-2"></div>
                    <p>عاصفة</p>
                </li>
                <li>
                    <div class="cs-storm-3"></div>
                    <p>عاصفة</p>
                </li>
                <li>
                    <div class="cs-hail-1"></div>
                    <p>برد</p>
                </li>
                <li>
                    <div class="cs-hail-2"></div>
                    <p>برد</p>
                </li>
            </ul>
            <p><a onclick="minimizeLegend();">تصغير</a></p>
        </div>
        <div class="map-background">
            <div id="map-canvas" class="map">
                <div class="preloader">يتم تحميل خريطة رادار الطقس... الرجاء الانتظار.</div>
            </div>
        </div>
    </div>
     <script>
      map.addControl(new MapboxLanguage({
  defaultLanguage: 'ar'
}));
     </script>
    <script>
        function changeSrcToRetina(e, i, n) {
            if (isRetina()) {
                e = "undefined " != typeof e ? e : "retina ", retina_match = new RegExp(".[0-9a-z]+$ ", "gi "), i = "undefined " != typeof i ? i : "@2x ", n = "undefined " != typeof i ? n : !0;

    <script type="text/javascript " src="https://rawcdn.githack.com/AndroidUpscale/RainRadarUpscale/2f42750cb10fd10598fe7679db5cf93694040b14/map-types.js"></script>

    <script type="text/javascript" src="https://rawcdn.githack.com/AndroidUpscale/RainRadarUpscale/d0f3a0b64f2ab0c883d9def162f11ab1de1b7a18/mini-leaflet.js"></script>

</body>

</html>
