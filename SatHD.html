<script type="text/javascript">
	var lat = 24;
	var lon = 39;
	var pais = "Saudia";
	var provincia = "";
	var localidad = "";
	var susc = 0;
	var lang = "ar";
	if ((PE.pagina.obtenerParametro("lang") != null) && (PE.pagina.obtenerParametro("lang") != "")) lang = PE.pagina.obtenerParametro("lang");
	if ((PE.pagina.obtenerParametro("lat") != null) && (PE.pagina.obtenerParametro("lat") != "")) lat = parseFloat(PE.pagina.obtenerParametro("lat"));
	if ((PE.pagina.obtenerParametro("lon") != null) && (PE.pagina.obtenerParametro("lon") != "")) lon = parseFloat(PE.pagina.obtenerParametro("lon"));
	if ((PE.pagina.obtenerParametro("susc") != null) && (PE.pagina.obtenerParametro("susc") == "1")) susc = 1;
	if ((PE.pagina.obtenerParametro("promo") != null) && (PE.pagina.obtenerParametro("promo") == "jotapejotape")) susc = 1;
	if ((PE.pagina.obtenerParametro("promo") != null) && (PE.pagina.obtenerParametro("promo") == "maurobelarga1391")) susc = 1;
	if (lang == "1") lang =  "en";
	if (lang == "2") lang = "ar";

	PE.opciones.idioma = lang;
	if ((PE.opciones.idioma !=  "en") && (PE.opciones.idioma != "ar") )
		PE.opciones.idioma =  "en";
	if ((lat != 0) && (lon != 0)) {
		if ((lat > 24) && (lon > 39)) {
			pais = "United States";
		} else
		if ((PE.opciones.idioma == "ar") && (lat > 39)&& (lon > 24)) {
			pais = "Arabic";
		}
	}
	PE.ads.adSense.habilitarPaginaMovil = false;
	PE.ubicacion.latitud = lat;
	PE.ubicacion.longitud = lon;
	PE.ubicacion.pais = pais;
	PE.ubicacion.provincia = provincia;
	PE.ubicacion.localidad = localidad;
	PE.iniciar();
</script>

		<script type="text/javascript">
			if (lang ==  "en") {
				document.write('<h4 class="mapa-full-opciones-titulo">Qué es RadSat HD</h4><b>RadSat HD</b> es un mapa interactivo que combina radares meteorológicos, imágenes satelitales, rayos a tierra y relámpagos, datos actuales, alertas y mas. El objetivo es brindarte una forma eficiente de anticipar la llegada del mal tiempo a tu ubicación y conocer las características del mal tiempo que se avecina (posibilidad de tormentas fuertes, granizo, rayos a tierra y relámpagos, vientos intensos, etc.).<br/><br/>El mapa muestra información mundial de imágenes satelitales y rayos a tierra y relámpagos. La información de radares meteorológicos está disponible para Argentina, parte de Uruguay, Brasil, Estados Unidos y parte de Europa, Australia y América Central. También podrás consultar los alertas y avisos meteorológicos emitidos en Argentina, Uruguay, Brasil y España. Debajo encontrarás las fuentes utilizadas para mostrar toda esta información.<br/><br/>En <a href="http://www.pronosticoextendido.net/articulo/como-utilizar-radsat-271/">este artículo</a> encontrarás toda la información necesaria para poder interpretar correctamente los colores y valores que puede mostrar este mapa.<br/><br/>Si tenés dudas, comentarios o sugerencias, escribinos desde nuestro <a href="http://www.pronosticoextendido.net/contacto/">formulario de contacto</a>.');
			}
			if (lang == "ar") {
				document.write('<h4 class="mapa-full-opciones-titulo">ما هو RadSat HD</h4><b>RadSat HD</b> هي خريطة تفاعلية تجمع بين رادارات الطقس وصور القمر الصناعي والبرق والظروف الحالية والتنبيهات والمزيد. والهدف من ذلك هو إعطاؤك وسيلة فعالة لتوقع الطقس السيئ القادم إلى موقعك ومعرفة خصائص ذلك الطقس (فرصة لحدوث ظروف جوية قاسية الطقس والبرد والبرق والرياح القوية ، وما إلى ذلك)<br/><br/>تُظهر الخريطة صور القمر الصناعي والبرق في جميع أنحاء العالم. معلومات رادار الطقس متاحة للولايات المتحدة ، وهي جزء من أوروبا وأستراليا والأرجنتين وجزء من أوروغواي والبرازيل وأمريكا الوسطى. يمكنك أيضًا التحقق من تحذيرات الطقس الصادرة في الأرجنتين وأوروغواي والبرازيل وإسبانيا. ستجد أدناه المصادر المستخدمة لعرض كل هذه المعلومات<br/><br/>إذا كانت لديك شكوك أو تعليقات أو اقتراحات ، فاكتب لنا باستخدام موقعنا <a href="http://www.pronosticoextendido.net/ar/contact/">نموذج الاتصال</a>.');
			}

}

	$("#divSusc").css("display", "none");

function geoLocalizar() {
	var lat = PE.pagina.obtenerParametro("lat");
	var lon = PE.pagina.obtenerParametro("lon");
	if ((lat != null) && (lat != "") && (lat != "0") && (lon != null) && (lon != "") && (lon != "0")) {
		PE.RadSat.mapa.centrar(lat, lon)
	} else {
		PE.RadSat.mapa.geolocalizar();
	}
}
if (PE.pagina.obtenerParametro("modo") == "1") PE.RadSat.mapa.tipo(1);

}
